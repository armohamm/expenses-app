<html>

<head>
    <title>Expenses App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/modals.js"></script>

</head>

<body class="well" ng-app="expense.controller" ng-controller="expense">

    <div class="row">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Expenses App</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="" onclick="openAddExpenseModal()">
                                <span class="glyphicon glyphicon-plus"></span> Add Expense</a>
                        </li>
                        <li>
                            <a href="">
                                <span class="glyphicon glyphicon-info-sign"></span> About it</a>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="row">
        <h3>Hello! Let's visualize how you are spending your
            <strong>money</strong>!</h3>
    </div>

    <div class="row">
        <div ng-repeat="x in expenses">
            <div class="col-md-4">
                <div class="alert alert-info" role="alert">
                    <p><label>Type:</label>{{ x.Type }}</p>
                    <p><label>Value:</label>{{ x.Value }}</p>
                    <p><label>Type:</label>{{ x.Type }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addExpense" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" align="center">
                    <h3>Add Expense</h3>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-md-12">
                                <label>Type:</label>
                                <select class="form-control" ng-model="expenseType">
                                    <option selected>-- Select one option --</option>
                                    <option value="Fixed">Fixed</option>
                                    <option value="Daycare">Daycare</option>
                                    <option value="Loans">Loans</option>
                                    <option value="Daycare">Daycare</option>
                                    <option value="Tuition">Tuition</option>
                                    <option value="Utilities">Utilities</option>
                                    <option value="Vacation">Vacation</option>
                                    <option value="Fun">Fun</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label>Value:</label>
                                <input type="text" class="form-control" placeholder="$0.00" ng-model="expenseValue" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label>Value:</label>
                                <textarea class="form-control" placeholder="Insert some notes here..." ng-model="expenseNote"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <p>
                        <a class="btn btn-primary" ng-click="addExpense()"> Save</a>
                        <a class="btn btn-default" onclick="$('#addExpense').modal('hide');">Close</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/angular/expenseapp.js"></script>
</body>

</html>
